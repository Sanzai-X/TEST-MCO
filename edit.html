<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/edit-style.css">
    <script src = "edit.js"></script>
    <title>Profile Overlay</title>
</head>
<body>
    <div class="main">
        
        <div class = "overlay-container">

            <div class="profile-info">

                <div class = "pic-container">

                    <div class ="plus-sign">
                        <img src="hover3.png" alt="plussign" id = "plushover" onmouseover="plusShow()" onmouseleave="plusRemove()">

                        <img src="avatar.jpg" alt="Profile Picture">
                    </div>

                </div>

                <div class="user-details">
                    <div class = "username">
                        <label id = " name ">Username: </label>
                        <input type = "text" id = getname>
                    </div>
                </div>

                <div class = "desc">
                    <label id = " description " >Description:</label>
                    <input type = "text" id = getdesc>
                </div>

                <div class = "save">
                    save
                </div>

                <div class = "return">
                    return home
                </div>

            </div>

        </div>

    </div>

       

     <div id = "header">
